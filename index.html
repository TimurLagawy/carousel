<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://github.com/TimurLagawy/fotoForShelter/blob/master/favicon_cat.png?raw=true"
      type="image/x-icon"
    />
    <title>Slider</title>
  </head>
  <body>
    <div class="carousel">
      <div class="item-container">
        <div class="item active">
          <div class="description">
            <div class="project-name">Proj 1</div>
            <img
              src="https://github.com/TimurLagawy/fotoForShelter/blob/master/pets-charly_pets.png?raw=true"
              alt="project"
            />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Proj 2</div>
            <img
              src="https://github.com/TimurLagawy/fotoForShelter/blob/master/pets-katrine.png?raw=true"
              alt="project"
            />
          </div>
        </div>
        <div class="item">
          <div class="description">
            <div class="project-name">Proj 3</div>
            <img
              src="https://github.com/TimurLagawy/fotoForShelter/blob/master/pets-scarlet_pets.png?raw=true"
              alt="project"
            />
          </div>
        </div>
      </div>
      <div class="control left">
        <div class="arrow left">&lt;</div>
      </div>
      <div class="control right">
        <div class="arrow right">&gt;</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
