<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://github.com/TimurLagawy/fotoForShelter/blob/master/favicon_cat.png?raw=true"
      type="image/x-icon"
    />
    <title>Main</title>
  </head>
  <body>
    <div class="carousel">
      <div class="pets-cards-container">
        <div class="petCard active">
          <div class="pet1"></div>
          <div class="petName1">Katrine</div>
          <div class="bottonOurPets">
            <a class="learnMoreButton" href="#">Learn more</a>
          </div>
        </div>
        <div class="petCard next">
          <div class="pet2"></div>
          <div class="petName2">Jennifer</div>
          <div class="bottonOurPets">
            <a class="learnMoreButton" href="#">Learn more</a>
          </div>
        </div>
        <div class="petCard">
          <div class="pet3"></div>
          <div class="petName3">Woody</div>
          <div class="bottonOurPets">
            <a class="learnMoreButton" href="#">Learn more</a>
          </div>
        </div>
      </div>
      <button class="left-button-our-friends">
        <img
          src="https://raw.githubusercontent.com/TimurLagawy/fotoForShelter/b82443fff8364bcec9215d3ebca62c02870d8d18/Arrow_left.png"
          alt="left"
        />
      </button>
      <button class="right-button-our-friends">
        <img
          src="https://github.com/TimurLagawy/fotoForShelter/blob/master/Arrow_right.png?raw=true"
          alt="right"
        />
      </button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
